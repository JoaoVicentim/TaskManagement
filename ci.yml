name: Go CI

on:
  push:
    branches:
      - main  # ou a branch que vocÃª deseja monitorar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.22.3'

    - name: Build
      run: go build ./...

    - name: Run tests
      run: go test ./...